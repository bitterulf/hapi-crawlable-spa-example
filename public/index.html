<html>

<head>
    <meta name="fragment" content="!">
    <title>mithril</title>
    <script src="//unpkg.com/mithril/mithril.js"></script>
</head>

<body>
    <div id='app'>
    </div>
    <script>
        var loadedData = {};

        var Home = {
            view: function (vnode) {
                return m('div', [
                    m('h1', 'content'),
                    m('a[href="/content"]', {
                        oncreate: m.route.link
                    }, 'content')
                ]);
            }
        };

        var Content = {
            view: function(ctrl) {
                return m('div', [
                    m('h1', (loadedData.title || 'loading')),
                    m('div', (loadedData.content || 'loading')),
                    m('a[href="/"]', {
                        oncreate: m.route.link
                    }, 'home')
                ]);
            }
        };

        m.route(document.getElementById('app'), '/', {
            '/': Home,
            '/content': Content,
        });

        m.request({
            method: 'GET',
            url: 'data.json'
        }).then(function(data) {
            loadedData = data;
        })
    </script>
</body>

</html>
